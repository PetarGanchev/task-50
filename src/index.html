<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form class="form">
          <input name="name" type="text" class="input" required placeholder="Name" minlength="20">
          <input name="contributors" type="number" class="input" required placeholder="Number of Contributors " min="1" max="100">
          <input name="max_branches" type="number" class="input" required placeholder="Max Branches" min="1" max="100">
        <button class="button">Save</button>
      </form>
    </div>
  </body>
</html>
